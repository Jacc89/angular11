<h3>Comanda </h3>
<div class="productos">
  <p>Total: $ {{calculaTotal()}}</p>
  <div class="producto" *ngFor="let producto of arrProductos; let indice=index" (click)="onClickBorrar(indice)">
    <p>{{producto.nombre}} x {{producto.cantidad}} - ${{producto.precio * producto.cantidad}}</p>
  </div>
</div>
