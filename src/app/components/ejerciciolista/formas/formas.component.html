
<div class="formulario">
  <div class="form-grup">
    <label for="">Nombre:</label>
    <input type="text" name="" id="" [(ngModel)]="nuevoProducto.nombre" >
  </div>
  <div class="form-grup">
    <label for="">Cantidad:{{nuevoProducto.cantidad }} </label>
    <input type="range" min="0" max="15" step="1" [(ngModel)]="nuevoProducto.cantidad">
  </div>
  <div class="form-grup">
    <label for="departamento">Departamento: </label>
    <select name="" id="" [(ngModel)]="nuevoProducto.departamento">
      <option value="Carniseria">Carniseria</option>
      <option value="fruteria">fruteria</option>
      <option value="heladeria">heladeria</option>
      <option value="hogar">hogar</option>
      <option value="Panaderia">Panaderia</option>
    </select>
  </div>
  <button (click)="onClick()">Enviar</button>
</div>
